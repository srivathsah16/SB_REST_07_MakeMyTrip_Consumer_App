<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Make My Trip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container pb-3 pt-3">
		<h2>Welcome to Make My Trip Application</h2>
		<br>
		<a href="/getTicket" class="btn btn-primary">View Your Booked Tickets</a>
	</div>
	<div class="container pb-3 pt-3">
		<h3>Book your Train ticket</h3>
		<strong>
			<p th:text="${msg}" class="text-success"></p>
		</strong>
		<form th:action="@{/bookTicket}" th:object="${passenger}" method="post">
			<div class="form-group">
				<label for="name">Name</label>
				<input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter Your Name">
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
			</div>
			<div class="form-group">
				<label for="from">From</label>
				<input th:field="*{from}" type="text" class="form-control" id="from" placeholder="Starting From">
				<p th:if="${#fields.hasErrors('from')}" th:errors="*{from}" class="text-danger"></p>
			</div>
			<div class="form-group">
				<label for="to">To</label>
				<input th:field="*{to}" type="text" class="form-control" id="to" placeholder="Going To">
				<p th:if="${#fields.hasErrors('to')}" th:errors="*{to}" class="text-danger"></p>
			</div>
			<div class="form-group">
				<label for="doj">Date of Journey</label>
				<input th:field="*{doj}" type="date" class="form-control" id="doj"
					placeholder="Select the Date Of Journey">
				<p th:if="${#fields.hasErrors('doj')}" th:errors="*{doj}" class="text-danger"></p>
			</div>
			<div class="form-group">
				<label for="trainNo">Train Number</label>
				<input th:field="*{trainNumber}" type="number" class="form-control" id="trainNo"
					placeholder="Enter the Train number">
				<p th:if="${#fields.hasErrors('trainNumber')}" th:errors="*{trainNumber}" class="text-danger"></p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Book Ticket</button>
			</div>
		</form>
	</div>

	<br>
</body>

</html>
