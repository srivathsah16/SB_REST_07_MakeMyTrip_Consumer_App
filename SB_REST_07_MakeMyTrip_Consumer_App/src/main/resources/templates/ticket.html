<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Make My Trip</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container pb-3 pt-3">
		<h2>Get Your Ticket</h2>
		<br>
		<a href="/" class="btn btn-primary">Book New Ticket</a>
	</div>
	<div class="container pb-3 pt-3">
		<form th:action="@{/fetchTicket}">
				<label for="ticketNum">Ticket Number</label>
				<input type="text" id="ticketNum" name="ticketNum" required class="form-control" placeholder="Enter Ticket Number">
				<button type="submit" class="btn btn-primary">Get Ticket</button>
		</form>
	<strong><p th:text="${msg}" class="text-danger"></p></strong>
	</div>

	<hr>
	<div class="container pb-3 pt-3">
		<table class="table table-striped border">
			<tbody>
				<tr>
					<td>Ticket Number</td>
					<td th:text="${ticket.ticketNumber}"></td>
				</tr>
				<tr>
					<td>Status</td>
					<td th:text="${ticket.status}"></td>
				</tr>
				<tr>
					<td>Cost</td>
					<td th:text="${ticket.cost}"></td>
				</tr>
				<tr>
					<td>Train Number</td>
					<td th:text="${ticket.trainNumber}"></td>
				</tr>
				<tr>
					<td>Name</td>
					<td th:text="${ticket.name}"></td>
				</tr>
				<tr>
					<td>From</td>
					<td th:text="${ticket.from}"></td>
				</tr>
				<tr>
					<td>To</td>
					<td th:text="${ticket.to}"></td>
				</tr>
				<tr>
					<td>Date of Journey</td>
					<td th:text="${ticket.doj}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
